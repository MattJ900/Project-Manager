<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./assets/style.css">

</head>
<body>
    <!-- header -->
    <div id= "header" class="card">
        <div class="card-body">
          <h5 class="card-title">Project Manager</h5>
          <p class="card-text">Current Time & Date:</p>
          <span id="timer"></span>
        </div>
      </div>





    <!-- Button -->
    <div class="container">
        <button type="button" class="btn btn-outline-primary">Project Name</button>
        <button type="button" class="btn btn-outline-secondary">Project Type </button>
        <button type="button" class="btn btn-outline-success">Hourly Rate ($)</button>
        <button type="button" class="btn btn-outline-danger">Due Date</button>
        <button type="button" class="btn btn-outline-warning">Days Until Due Date</button>
        <button type="button" class="btn btn-outline-info">Potential Total Earnings($)</button>
        <button type="button" class="btn btn-outline-info">_</button>
    </div>

    <!-- project display -->

    <ul class='project-display'></ul>




<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
<script src="./assets/javascript.js"></script>
</body>
</html>
